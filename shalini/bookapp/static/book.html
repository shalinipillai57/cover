!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover</title>
    <style>
        /* Reset default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1d4da7;
        }

        /* Book cover container */
        .book-cover {
            width: 300px;
            height: 450px;
            background:
        
                url('back ground.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(56, 24, 42, 0.3);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        /* Author photo */
        .author-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgb(25, 107, 39);
            margin-bottom: 15px;
        }

        /* Book title */
        .book-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
        }

        /* Subtitle */
        .book-subtitle {
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 15px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
        }

        /* Author */
        .author {
            font-size: 1em;
            letter-spacing: 1px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <!-- Author photo -->
        <img src="myphoto.jpg" alt="Author Photo" class="author-photo"> <!-- Replace with your photo filename -->
        
        <div class="book-title">THE ART OF CODING</div>
        <div class="book-subtitle">Mastering HTML, CSS & JavaScript</div>
        <div class="author">by Shalini</div>
    </div>
</body>
</html>
